    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <a href="../index.html"
        ><img src="/imgs/logo.png" alt="logo" class="logo"
      /></a>
      <nav class="nav">

          <li class="nav__item"><a href="../index.html">Home</a></li>

          </li>
          <li class="nav__item"><a href="../why/index.html">Why</a></li>
        </ul>
      </nav>
      <div class="langs">
        <button><img src="/imgs/usa.png" alt="Set Eng Lang" /></button
        ><button><img src="/imgs/ru.png" alt="Set Ru Lang" /></button
        ><button><img src="/imgs/uz.png" alt="Set Uz Lang" /></button>
      </div>
      <div class="mobile__burger">
        <span class="mobile__burger--line"></span>
      </div>
      <nav class="mobile__nav">
        <ul class="mobile__nav__list">
          <li class="mobile__nav__item"><a href="../index.html">Home</a></li>
          <li class="mobile__nav__item">
            <a href="../courses/index.html">Courses</a>
          </li>
          <li class="active_mobile__nav__item">

          <li class="mobile__nav__item">

          </li>
          <li class="mobile__nav__item"><a href="../why/index.html">Why</a></li>
        </ul>
      </nav>
    </header>
    <section class="webinar">
      <h1 class="webinar__title">Live Online Webinar</h1>
      <p class="webinar__description">
        You can stream Webinar live on our apps. Stay update on our Webinar,
        itâ€™s Free!
      </p>

      <div class="webinar__gallery">
        <div class="webinar__gallery--1">
          <img src="../imgs/webinar1.png" alt="video placeholder" />
        </div>

        <div class="webinar__gallery--2">
          <p class="webinar__video--title">
            How To Build Portofolio as A Designer
          </p>
          <img
            src="../imgs/webinar2.png"
            alt="video placeholder"
            class="webinar__gallery--cover"
          />
          <div class="webinar__play"></div>
          <input
            type="range"
            class="webinar__scroll"
            min="0"
            max="192"
            value="49"
          />
          <div class="webinar__controls">
            <p>0:49 / 3:12</p>

            <div>
              <img
                src="../imgs/volume.png"
                alt="video control volume"
                class="webinar__controls--volume"
              />
              <img
                src="../imgs/screensize.png"
                alt="video control screensize"
                class="webinar__controls--screensize"
              />
            </div>
          </div>
        </div>

        <div class="webinar__gallery--3">
          <img src="../imgs/webinar3.png" alt="video placeholder" />
        </div>
      </div>

      <a href="#" class="webinar__link">See more webinar videos &#8594;</a>
    </section>

    <script src="app.js"></script>
